---
fields:
  - 'dataset_region'
  - 'seedlen'
  - 'distance'
  - 'pathno'
  - 'patched'
  - 'context'
  - 'readsindex'
  - 'chunksize'
  - 'stepsize'
  - 'pathpicktime'
  - 'pathindextime'
  - 'pathsavetime'
  - 'pindexsize'
  - 'locino'
  - 'uniqnodes'
  - 'totalnodes'
  - 'pathquerytimeperchunk'
  - 'traversetimeperchunk'
  - 'nofdonechunks'
  - 'totalhits'
  - 'seedsonpaths'
  - 'coveredreads'
  - 'nofgodowns'
#  - 'traversetime'
#  - 'pathquerytime'
  - 'seedfindingtime'
reduce:
  dataset_region:
    - 'parse'
    - '.*/([^/]+)(/[^/]+).xg'
  pathquerytimeperchunk: 'avg_tp'
  seedsonpaths: 'sum'
  traversetimeperchunk: 'avg_tp'
  nofdonechunks: 'count'
  pindexsize: 'filesize_glob'
patterns:
  - 'Seed length:{:s}{seedlen:d}'
  - 'Seed distance:{:s}{distance:d}'
  - 'Number of paths:{:s}{pathno:d}'
  - 'Context length (used in patching):{:s}{context:d}'
  - 'Patched:{:s}{patched:w}'
  - "Paths index file:{:s}'{pindexsize}'"
  - 'Reads chunk size:{:s}{chunksize:d}'
  - 'Reads index type:{:s}{readsindex:w}'
  - 'Step size:{:s}{stepsize:d}'
  - "Loading the graph from file '{dataset_region}'..."
  - 'Picked paths in {pathpicktime:f} s.'
  - 'Indexed paths in {pathindextime:f} s.'
  - 'Saved path index in {pathsavetime:f} s.'
  - 'Number of starting loci selected (in {uniqnodes:d} nodes of total {totalnodes:d}): {locino:d}'
  - 'Found seed on paths in {pathquerytimeperchunk:f} s.'
  - 'Total number of seeds found on paths:{:s}{seedsonpaths:d}'
  - 'Traversed in {traversetimeperchunk:f} s.'
  - 'Traversed in {nofdonechunks:f} s.'
  - 'Total number of seeds found:{:s}{totalhits:d}'
  - 'Total number of reads covered:{:s}{coveredreads:d}'
  - "Total number of 'godown' operations:{:s}{nofgodowns:d}"
#  - 'traverse:{:s}{traversetime:f} s'
#  - 'paths-seed-find:{:s}{pathquerytime:f} s'
  - 'seed-finding:{:s}{seedfindingtime:f} s'
...
